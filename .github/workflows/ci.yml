name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Explicit permissions to fix CodeQL warnings
permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iam_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Install dependencies
      run: go mod download
    
    - name: Run database migrations
      run: |
        go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
        migrate -path migrations -database "$DATABASE_URL" up
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/iam_test?sslmode=disable
    
    - name: Run unit tests
      run: go test -v -race -coverprofile=coverage.out -short ./...
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/iam_test?sslmode=disable
        TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/iam_test?sslmode=disable
        REDIS_URL: redis://localhost:6379
    
    - name: Run integration tests
      run: go test -v -race -tags=integration ./...
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/iam_test?sslmode=disable
        TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/iam_test?sslmode=disable
        REDIS_URL: redis://localhost:6379
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Build
      run: go build -v ./...

