apiVersion: v1
kind: ConfigMap
metadata:
  name: iam-config
  namespace: arauth-identity
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 8080
      read_timeout: 30s
      write_timeout: 30s
    
    database:
      host: "postgres-iam"
      port: 5432
      user: "iam_user"
      name: "iam_db"
      sslmode: "disable"
      max_open_conns: 25
      max_idle_conns: 5
      conn_max_lifetime: "5m"
    
    redis:
      host: "redis"
      port: 6379
      password: ""
      db: 0
    
    hydra:
      admin_url: "http://hydra:4445"
    
    logging:
      level: "info"
      format: "json"
      output: "stdout"
    
    security:
      encryption_key: "CHANGE_ME_IN_PRODUCTION_32_BYTES_KEY"
      totp_issuer: "ARauth Identity"

