version: '3.8'

services:
  postgres-iam:
    image: postgres:14-alpine
    container_name: postgres-iam
    environment:
      POSTGRES_DB: iam
      POSTGRES_USER: iam_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-iam-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iam_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-hydra:
    image: postgres:14-alpine
    container_name: postgres-hydra
    environment:
      POSTGRES_DB: hydra
      POSTGRES_USER: hydra
      POSTGRES_PASSWORD: ${HYDRA_DB_PASSWORD}
    volumes:
      - postgres-hydra-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydra"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-iam
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  hydra-migrate:
    image: oryd/hydra:v2.0.0
    container_name: hydra-migrate
    command: migrate sql -e --yes
    environment:
      DSN: postgres://hydra:${HYDRA_DB_PASSWORD}@postgres-hydra:5432/hydra?sslmode=disable
    depends_on:
      postgres-hydra:
        condition: service_healthy

  hydra:
    image: oryd/hydra:v2.0.0
    container_name: hydra
    command: serve all --dev
    environment:
      DSN: postgres://hydra:${HYDRA_DB_PASSWORD}@postgres-hydra:5432/hydra?sslmode=disable
      URLS_SELF_ISSUER: http://localhost:4444
      URLS_CONSENT: http://localhost:3000/consent
      URLS_LOGIN: http://localhost:3000/login
    ports:
      - "4444:4444"  # Public
      - "4445:4445"  # Admin
    depends_on:
      hydra-migrate:
        condition: service_completed_successfully
      postgres-hydra:
        condition: service_healthy

volumes:
  postgres-iam-data:
  postgres-hydra-data:
  redis-data:

